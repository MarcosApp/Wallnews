<!DOCTYPE html>
<html>
<head>

</head>
<body>

	<form method="POST" action="addNoticia.do">

				<td><input type="text" name="titulo"></td>

				<td>Texto Noticia</td>

			</tr>
			<tr>

			</tr>

		</table>
	</form>
</body>
</html>
